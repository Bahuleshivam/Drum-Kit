<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon_io (1)/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <h1 id="title">Drum-Kit</h1>

    <div class="keys">
        <div class="key" id="aa" data-key="65">
            <span class="key-title">A</span>
            <span class="sound">clap</span>
        </div>
        <div class="key" id="ss" data-key="83">
            <span class="key-title">S</span>
            <span class="sound">hihat</span>
        </div>
        <div class="key" id="dd" data-key="68">
            <span class="key-title">D</span>
            <span class="sound">kick</span>
        </div>
        <div class="key" id="ff" data-key="70">
            <span class="key-title">F</span>
            <span class="sound">openhat</span>
        </div>
        <div class="key" id="gg" data-key="71">
            <span class="key-title">G</span>
            <span class="sound">boom</span>
        </div>
        <div class="key" id="hh" data-key="72">
            <span class="key-title">H</span>
            <span class="sound">ride</span>
        </div>
        <div class="key" id="jj" data-key="74">
            <span class="key-title">J</span>
            <span class="sound">snare</span>
        </div>
        <div class="key" id="kk" data-key="75">
            <span class="key-title">K</span>
            <span class="sound">tom</span>
        </div>
        <div class="key" id="ll" data-key="76">
            <span class="key-title">L</span>
            <span class="sound">tin</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
